<!-- This is an HTML comment. Comments allow you to communicate with other programmers using
text that will be ignored by the computer! -->
<!DOCTYPE html>
<!-- The DOCTYPE tells the browser what kind of document this is (HTML) -->

<head>
  <!-- The head tag includes important information about the page -->
  <meta charset="UTF-8">
  <!-- This line defines something called "character encoding"
  This will allow the browser to display certain characters (such as non-Roman letters) correctly.
  You should include this line in the head of all of your webpages. -->
  <title>Great folk</title>
  <!-- This is the title of your page (what appears in the name of a browser tab) -->
  <link rel="stylesheet" href="style.css">
  <!-- This line links your CSS stylesheet to your HTML (see Lesson 1.3) -->
</head>

<body>
  <!-- The body tag is where the "flesh" of your HTML goes -->
  <!-- Write your main HTML content here -->
  <!-- h1 is the header tag -->
  <div>
    <div>
      <h1 class="header">Great folk</h1>
    </div>
    <div class="introdution-text">
      <!-- the p tag indicates a paragraph and all the text in between the tags is
  contained within an imaginary box -->
      <p>
        Below is a list of folk in the past that were pretty great!! Click on their picture to find out more!!

      </p>
    </div>
    <div class="people-list">
      <ul>
        <li>
          <div class="folks-name">
            Albert Einstein
          </div>
          <div class="folks-picture">
            <a href="Einstein.html"><img src="images/einstein.jpg" alt="Picture of Albert Einstein" ></a>
          </div>
        </li>
        <li>
          <div class="folks-name">
            Isaac Newton
          </div>
          <div class="folks-picture">
            <a href="newton.html"><img src="images/newton.jpg" alt="Picture of Albert Einstein" ></a>
          </div>
        </li>
        <li>
          <div class="folks-name">
            Ranulph Feinnes
          </div>
          <div class="folks-picture">
            <a href="fiennes.html"><img src="images/fiennes.jpg" alt="Picture of Albert Einstein" ></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
